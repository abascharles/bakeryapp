<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downtown Bakery</title>
      <!-- style sheet -->
      <link rel="stylesheet" href="css/styles.css">

      <!-- fontawsome  -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
        <!-- Navbar -->
    <div class="navbar">
        <!-- Logo -->
        <div class="logo-text">
            <img src="images/logo.jpeg" alt="Logo" class="logo">
            <h1 class="header-text">Fresh Bakes</h1>
            
            <!-- Header Text -->
            <div class="text-center">
                <!-- <h1 class="header-text">Fresh Bakes</h1> -->
        </div>
    </div>
    
        <!-- Sitemap -->
        <div class="sitemap">
            <a href="index.html" class="button"><b>Home</b></a>
            <a href="html/gallery.html" class="button"><b>Gallery</b></a>
            <a href="html/contact.html" class="button"><b>Contact</b></a>
        </div>
    </div>


    <main>
        <form class="contact-form">
            <!-- Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <!-- Address -->
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>
        
            <!-- Phone -->
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
        
            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
        
            <!-- Inquiry type using radio buttons -->
            <label>Inquiry Type:</label><br>
            <input type="radio" id="feedback" name="inquiry" value="feedback">
            <label for="feedback">Feedback</label><br>
            <input type="radio" id="requestInfo" name="inquiry" value="request_info">
            <label for="requestInfo">Request Information</label><br>
            <input type="radio" id="order" name="inquiry" value="order">
            <label for="order">Place Order</label><br><br>
        
            <!-- Interest using checkboxes -->
            <label>Interested in:</label><br>
            <input type="checkbox" id="promo" name="interest" value="promotions">
            <label for="promo">Promotions</label><br>
            <input type="checkbox" id="news" name="interest" value="newsletter">
            <label for="news">Newsletter</label><br><br>
        
            <!-- Preferred contact method using dropdown -->
            <label for="contactMethod">Preferred Contact Method:</label>
            <select id="contactMethod" name="contact_method">
                <option value="email">Email</option>
                <option value="phone">Phone</option>
            </select><br><br>
        
            <!-- Signup section -->
            <h3>Sign-up</h3>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br> <!-- Password input hides the actual input -->
        
            <!-- Submit -->
            <input type="submit" value="Submit">
        </form>

    </main>

    <table class="business-details">
        <tbody>
            <tr>
                <td>Contact Name</td>
                <td>John Doe</td>
            </tr>
            <tr>
                <td>Email Address</td>
                <td>johndoe@example.com</td>
            </tr>
            <tr>
                <td>Location of the Business</td>
                <td>123 Main St, City, Country, 12345</td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td>+1 234-567-890</td>
            </tr>
        </tbody>
    </table>
    

    <footer>
        <div class="social-icons">
            <!-- You can replace with login URLs as required. -->
            <a href="https://www.facebook.com/" target="_blank" title="Login to Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/" target="_blank" title="Login to Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/" target="_blank" title="Login to Instagram"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2023 John Doe</p> <!-- Update the year and "Your Name" as needed -->
    </footer>
    
</body>
</html>
